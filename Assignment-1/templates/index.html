<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Automation</title>
    <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <form action="/subdetails" method="post" class="max-w-sm mx-auto mt-8">
        <h1 class="text-2xl font-bold mb-4">Create EC2 Instance</h1> 
        <br>
        <input placeholder="Enter First Instance Name" name="FirstInsance" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <br>
        <input placeholder="Enter Second Instance Name" name="SecondInsance" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <br>
        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Create Instance</button>
        
    </form>
    <div class="bg-gray-200 p-4">
        <h2 class="text-xl font-bold mb-2">Log:</h2>
        <pre class="bg-white p-2 rounded-md">{{message}}</pre>
    </div>

</body>
</html>
